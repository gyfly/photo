<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: 1px solid #666;
        }
        
        p {
            margin-top: -600px;
            margin-left: 700px;
        }
        
        img {
            margin-top: -150px;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="710"></canvas>
    <p>姓名<input type="text" name="" value="" id="mingzi">
        <button type="button" id="btn">提交</button>
    </p>
    <img src="123.jpg" alt="">

</body>
<script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext('2d');
    var name = document.getElementById("mingzi");
    var btn = document.getElementById("btn");
    var img = document.getElementsByTagName('img')[0];
    var color = ["#FF6666", "#99FFFF", "#FF3333", "#66CCFF", "#FF6699", "#54FF9F", "#D1EEEE", "#EEAEEE", "#FFFF33"];

    btn.onclick = function() {
        var text = "我是" + mingzi.value;
        if (text != "") {

            ctx.drawImage(img, 0, 0, 600, 710, 0, 0, 600, 710)
            ctx.font = "40px Arial";
            ctx.fillStyle = _.sample(color);
            ctx.textAlign = "center";
            ctx.Baseline = "middle";
            ctx.fillText(text, 200, 300);

        } else {
            alert("输入值不能为空");
        }

    }

    canvas.onclick = function() {
        var image = new Image();
        image.src = canvas.toDataURL("image/png");
        window.open(canvas.toDataURL());
    }
</script>

</html>
